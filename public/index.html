<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <meta name="theme-color" content="#000000"/>
  <meta
    name="description"
    content="Web site created using create-react-app"
  />
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png"/>
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json"/>
  <title>Andrei Shved's portfolio</title>
  <script>
    // Fix for VH in mobile devices
    function correctVhMobile() {
      // First we get the viewport height and we multiple it by 1% to get a value for a vh unit
      let vh = window.innerHeight * 0.01;
      // Then we set the value in the --vh custom property to the root of the document
      document.documentElement.style.setProperty('--vh', `${vh}px`);
    }
    correctVhMobile();
    // We listen to the resize event
    window.addEventListener('resize', () => {
      // We execute the same script as before
      correctVhMobile();
    });
  </script>
  <style>
    body {
      margin: 0;
    }
    .preloader {
    position: fixed;
    z-index: 999;
    top: 0;
    width: 100%;
    height: 100%;
    background-color: #1a1a1a;
    }
    .loadingWrapper {
      position: fixed;
      z-index: 998;
      right: 50%;
      bottom: 50%;
      transform: translate(50%, 50%);
    }
    .loadingDot {
      display: inline-block;
      width: 13px;
      height: 13px;

      background-color: #fff;
      border-radius: 50%;
    }
    .loadingDot1 {
      animation: grow 1.2s ease-in-out infinite;
    }
    .loadingDot2 {
      margin: 0 14px;
      animation: grow 1.2s  ease-in-out infinite 0.15555s;
    }
    .loadingDot3 {
      animation: grow 1.2s  ease-in-out 0.3s infinite;
    }
    @keyframes grow {
      0%,
      100%,
      40% {
        transform: scale(0);
      }
      40% {
        transform: scale(1);
      }
    }
  </style>
</head>
<body>
<noscript>You need to enable JavaScript to run this app.</noscript>
<div id="root">
  <div class="preloader">
    <div class="loadingWrapper">
      <span class="loadingDot loadingDot1"></span>
      <span class="loadingDot loadingDot2"></span>
      <span class="loadingDot loadingDot3"></span>
    </div>
  </div>
</div>
</body>
</html>
